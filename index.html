<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">Ici va s'afficher mon component</div>


    <!-- CDN de React pour le développement uniquement -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- CDN de Babel pour le développement uniquement -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



    <!-- Mon script JS -->
    <script type="text/babel">

        let variable = "Youpi";

        function Header() {
            return (<h1>La maison jungle</h1>)
        }

        function Description() {
            const text = "Ici achetez toutes les plantes dont vous avez toujours rêvées";
            const emoji = "🌵🌱🎍"
            return (<p>{ text + " " + emoji}</p>)
        }

        function Test() {
            return (<p>Ceci est un test avec une variable : { variable.toUpperCase() }</p>)
        }
        
        function Banner() {
            return (<div>
                <Header />
                <Description />
            </div>)
        }


        ReactDOM.render(<React.Fragment><Banner /><Test /></React.Fragment>, document.getElementById("root"))

    </script>


</body>
</html>
